<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Fluido Interativo</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0e0e0e;
    overflow: hidden;
    touch-action: none;
  }

  canvas {
    display: block;
  }

  .back {
    position: fixed;
    top: 20px;
    left: 20px;
    font-family: system-ui, sans-serif;
    font-size: 0.9rem;
    color: #9a9a9a;
    text-decoration: none;
    z-index: 10;
  }

  .back:hover {
    color: #9cffc1;
  }
</style>
</head>

<body>

<a href="index.html" class="back">← voltar</a>
<canvas id="fluid"></canvas>

<script>
const canvas = document.getElementById("fluid");
const ctx = canvas.getContext("2d");

/* ===== RESIZE ===== */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== ESTADO ===== */
let time = 0;

// centro “vivo”
const center = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  vx: 0,
  vy: 0
};

// ponteiro
const pointer = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  active: false
};

/* ===== INTERAÇÃO ===== */
// Mouse
window.addEventListener("mousemove", e => {
  pointer.x = e.clientX;
  pointer.y = e.clientY;
  pointer.active = true;
});

window.addEventListener("mouseleave", () => {
  pointer.active = false;
});

// Touch
window.addEventListener("touchstart", e => {
  const t = e.touches[0];
  pointer.x = t.clientX;
  pointer.y = t.clientY;
  pointer.active = true;
}, { passive: false });

window.addEventListener("touchmove", e => {
  e.preventDefault();
  const t = e.touches[0];
  pointer.x = t.clientX;
  pointer.y = t.clientY;
}, { passive: false });

window.addEventListener("touchend", () => {
  pointer.active = false;
});

/* ===== ANIMAÇÃO ===== */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // alvo do centro
  const targetX = pointer.active ? pointer.x : canvas.width / 2;
  const targetY = pointer.active ? pointer.y : canvas.height / 2;

  // movimento suave do centro
  center.vx += (targetX - center.x) * 0.04;
  center.vy += (targetY - center.y) * 0.04;

  center.vx *= 0.85;
  center.vy *= 0.85;

  center.x += center.vx;
  center.y += center.vy;

  // partículas fluídas
  for (let i = 0; i < 160; i++) {
    const a = i * 0.15 + time;
    const r = 60 + Math.sin(time * 1.5 + i) * 25;

    const x = center.x + Math.cos(a) * r;
    const y = center.y + Math.sin(a * 1.3) * r * 0.75;

    ctx.fillStyle = "#9cffc1";
    ctx.fillRect(x, y, 2, 2);
  }

  time += 0.02;
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
