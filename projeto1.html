<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tecido Interativo</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0e0e0e;
    overflow: hidden;
    touch-action: none; /* ESSENCIAL para touch */
  }

  canvas {
    display: block;
  }

  .back {
    position: fixed;
    top: 20px;
    left: 20px;
    font-family: system-ui, sans-serif;
    font-size: 0.9rem;
    color: #9a9a9a;
    text-decoration: none;
    z-index: 10;
  }

  .back:hover {
    color: #4f9cff;
  }
</style>
</head>

<body>

<a href="index.html" class="back">← voltar</a>
<canvas id="fabric"></canvas>

<script>
const canvas = document.getElementById("fabric");
const ctx = canvas.getContext("2d");

/* ===== RESIZE ===== */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== TECIDO ===== */
const spacing = 18;
let points = [];

function init() {
  points = [];
  for (let y = 0; y < canvas.height; y += spacing) {
    for (let x = 0; x < canvas.width; x += spacing) {
      points.push({
        x, y,
        ox: x, oy: y,
        vx: 0, vy: 0
      });
    }
  }
}
init();

/* ===== PONTEIRO (mouse + touch) ===== */
const pointer = {
  x: -9999,
  y: -9999,
  active: false
};

/* Mouse */
window.addEventListener("mousemove", e => {
  pointer.x = e.clientX;
  pointer.y = e.clientY;
  pointer.active = true;
});

window.addEventListener("mouseleave", () => {
  pointer.active = false;
});

/* Touch */
window.addEventListener("touchstart", e => {
  const t = e.touches[0];
  pointer.x = t.clientX;
  pointer.y = t.clientY;
  pointer.active = true;
}, { passive: false });

window.addEventListener("touchmove", e => {
  e.preventDefault(); // FAZ SEGUIR O DEDO
  const t = e.touches[0];
  pointer.x = t.clientX;
  pointer.y = t.clientY;
}, { passive: false });

window.addEventListener("touchend", () => {
  pointer.active = false;
});

/* ===== ANIMAÇÃO ===== */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (const p of points) {

    /* força de retorno */
    p.vx += (p.ox - p.x) * 0.025;
    p.vy += (p.oy - p.y) * 0.025;

    /* interação */
    if (pointer.active) {
      const dx = p.x - pointer.x;
      const dy = p.y - pointer.y;
      const dist = Math.hypot(dx, dy);

      if (dist < 120) {
        const force = (120 - dist) * 0.12;
        const angle = Math.atan2(dy, dx);
        p.vx += Math.cos(angle) * force;
        p.vy += Math.sin(angle) * force;
      }
    }

    /* amortecimento */
    p.vx *= 0.88;
    p.vy *= 0.88;

    p.x += p.vx;
    p.y += p.vy;

    ctx.fillStyle = "#4f9cff";
    ctx.fillRect(p.x, p.y, 2, 2);
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
