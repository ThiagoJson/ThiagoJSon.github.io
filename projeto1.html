<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tecido Interativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0e0e0e;
    overflow: hidden;
    touch-action: none; /* ESSENCIAL para mobile */
  }

  canvas {
    display: block;
  }

  .back {
    position: fixed;
    top: 20px;
    left: 20px;
    font-family: system-ui, sans-serif;
    font-size: 0.9rem;
    color: #9a9a9a;
    text-decoration: none;
    z-index: 10;
  }

  .back:hover {
    color: #4f9cff;
  }
</style>
</head>

<body>

<a href="index.html" class="back">← voltar</a>
<canvas id="fabric"></canvas>

<script>
const canvas = document.getElementById("fabric");
const ctx = canvas.getContext("2d");

/* ===== RESIZE ===== */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initPoints();
}
window.addEventListener("resize", resize);

/* ===== MOUSE / TOUCH STATE ===== */
let pointer = {
  x: window.innerWidth / 2,
  y: window.innerHeight / 2,
  down: false,
  active: false
};

/* ===== DESKTOP ===== */
document.addEventListener("mousemove", e => {
  pointer.x = e.clientX;
  pointer.y = e.clientY;
  pointer.active = true;
});

document.addEventListener("mousedown", () => pointer.down = true);
document.addEventListener("mouseup", () => pointer.down = false);
document.addEventListener("mouseleave", () => pointer.active = false);

/* ===== MOBILE ===== */
canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  pointer.x = t.clientX;
  pointer.y = t.clientY;
  pointer.down = true;
  pointer.active = true;
  e.preventDefault();
}, { passive: false });

canvas.addEventListener("touchmove", e => {
  const t = e.touches[0];
  pointer.x = t.clientX;
  pointer.y = t.clientY;
  e.preventDefault();
}, { passive: false });

canvas.addEventListener("touchend", () => {
  pointer.down = false;
  pointer.active = false;
});

canvas.addEventListener("touchcancel", () => {
  pointer.down = false;
  pointer.active = false;
});

/* ===== TECIDO ===== */
const points = [];
const spacing = 20;

function initPoints() {
  points.length = 0;
  for (let y = 0; y < canvas.height; y += spacing) {
    for (let x = 0; x < canvas.width; x += spacing) {
      points.push({
        x, y,
        ox: x, oy: y,
        vx: 0, vy: 0
      });
    }
  }
}

resize();

/* ===== ANIMAÇÃO ===== */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  points.forEach(p => {

    /* retorno ao estado original */
    p.vx += (p.ox - p.x) * 0.02;
    p.vy += (p.oy - p.y) * 0.02;

    /* interação */
    if (pointer.active) {
      const dx = pointer.x - p.x;
      const dy = pointer.y - p.y;
      const dist = Math.sqrt(dx * dx + dy * dy) || 1;

      let force = Math.max(0, 120 - dist) * 0.02;
      if (pointer.down) force = 1.8; // mobile-friendly

      p.vx += (dx / dist) * force;
      p.vy += (dy / dist) * force;
    }

    /* amortecimento */
    p.vx *= 0.88;
    p.vy *= 0.88;

    p.x += p.vx;
    p.y += p.vy;

    ctx.fillStyle = "#4f9cff";
    ctx.fillRect(p.x, p.y, 2, 2);
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
